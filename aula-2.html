<!DOCTYPE html>
<html>
<head>
    <!--serve pra dizer ao html pegar as estilizações do arquivo css que foi criado.
    esse rel serve pra dizer que o arquivo que eu estou linkando é um arquivo de estilo-->
    <link rel="stylesheet" href="./styles.css">
    <!--css com a tag style -->
    
    <title>aula de css e java script</title>
</head>
<body>
    <!--usando css para estilizar o paragrafo o style inline-->
    <p style="color:red; background-color: black;">
        isto é um paragrafo
    </p>
    <span style="background-color: green;">span só ocupa o que tem conteúdo</span>

    
    

    <!--usa se id para conseguir indentificar uma certa tag no arquivo css externo-->
    <p id="principal">paragrafo com id</p>

    <div id="divMaior">
        <div class="chave espacamento">esta é uma div</div>
        <div class="espacamento">esta é uma div sem classe</div>
        <div class="chave espacamento">esta é uma terceira div</div>
    </div>


</body>
</html>
